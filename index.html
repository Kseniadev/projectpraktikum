<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.4f573e9f9bb2fc9f2f09.css?b3ee2bb594addaafc794">
</head>
<body>
<div class="root">

    <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 class="user-info__name"></h1>
                <p class="user-info__job"></p>
                <button class="button" id="user-info__button-edit">Edit</button>
            </div>
            <button class="button user-info__button">+</button>
        </div>
    </div>

    <div class="places-list root__section">

    </div>
    <div class="popup">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new">

                <input id="name" required type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                <span id="error-name" class="error-message"></span>

                <input id="link" required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                <span id="error-link" class="error-message"></span>

                <button type class="button popup__button">+</button>
            </form>
        </div>
    </div>

    <div id="popup-edit" class="popup">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="edit">

                <input id="user-name" required type="text" name="user-name" class="popup__input popup__input_type_name" placeholder="Имя">
                <span id="error-user-name" class="error-message"></span>

                <input id="user-about" required type="text" name="user-about" class="popup__input popup__input_type_link-url" placeholder="О себе">
                <span id="error-user-about" class="error-message"></span>

                <button id="popup__button-edit" type class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="popup-image" class="popup">
        <div class="popup__content" style="width: auto; height: 100%; max-width: 80vw; max-height: 80vh; min-height: inherit; padding: 0;">
            <img class="big-image" src="" style="height: 100%; display: block; margin: 0; border-radius: 10px;;">
            <img src="./images/close.svg" class="popup__close">
        </div>
    </div>

    <div id="popup-avatar" class="popup">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="avatar">

                <input id="user-avatar" required type="url" name="user-avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар">
                <span id="error-user-avatar" class="error-message"></span>

                <button id="popup__button-avatar" type class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>

</div>
<script type="module" src="main.d0a5d7033e57ef49e9dc.js?b3ee2bb594addaafc794"></script>
</body>
</html>
